<!DOCTYPE html>
<html>
  <head>
     <title>Country comparison</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <h2 id="plot-title"></h2>
            </div>
        </div>
        <div class="row" style="height: 450px;">
            <div class="col-sm-12">
                <div id="image-container">
                </div>
            </div>
        </div>
        
            <div class="col-sm-12 d-flex justify-content-center">
                <div class="col-sm-2 d-flex">
                    <select class="form-select"
                    name="first-country"
                    id="country-dropdown"
                    hx-post="/country-changed"
                    hx-target="#first-country" 
                    hx-swap="innerHTML"
                    hx-include="#second-country-dropdown"
                    >
                        <option disabled selected value="">-- Select a Country --</option>
                        {% for country in countries %}
                            <option value="{{ country }}">{{ country }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-2 d-flex">
                    <select class="form-select form-select-sm"
                    name="second-country" 
                    id="second-country-dropdown"
                    hx-post="/country-changed"
                    hx-target="#second-country" 
                    hx-swap="innerHTML"
                    hx-include="#country-dropdown"
                    >
                        <option disabled selected value="">-- Select a Country --</option>
                        {% for country in countries %}
                            <option value="{{ country }}">{{ country }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div id="first-country">
                </div>
            </div>
            <div class="col-sm-6">
                <div id="second-country">
                </div>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   </body>
</html>
